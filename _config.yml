          Dette projekt var originalt en underside til Amino, kaldet "Amino Virksomhedsbørs" og skrevet i ASP.NET MVC på .NET Framework. Projektet blev originalt startet i 2007 af bl.a. Martin Thorborg. I 2016 købte jeg og 2 andre 50% af Amino Virksomhedsbørs og startede Saxis, projektet blev separeret fra Amino og flyttet til sit eget domæne: [www.saxis.dk](https://www.saxis.dk). I dag er der intet tilbage af den originale kodebase, jeg har igennem årene omskrevet hele sitet til en moderne kodebase skrevet primært i ASP.NET Core, og med vægt på SOLID principperne og DDD.
          
