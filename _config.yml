# About Section
about_title: Om mig
about_profile_image: images/Morten.png
about_content: | # this will include new lines to allow paragraphs
  Mit navn er Morten Larsen, og jeg er full stack web udvikler. Jeg startede da jeg var 14 år gammel med at programmere små konsol programmer i C++. Jeg har hele mit liv været interessert i IT og elektronik, og har i dag gjort programmering til min levevej.

  Jeg er en strategisk tænker, og har via mit engagement og partnerskab i Saxis.dk haft det ultimative ansvar for den samlede IT infrastruktur, udviklere, programmering og beslutningstagning.
  
  Som programmør er jeg meget perfektionistisk, jeg elsker at skrive god og velorganiseret kode, og lægger altid mange tanker i designet bag en opgave. Min primære interesse er backend udvikling, og jeg er specielt glad for Domain Driven Design. Jeg er ekstrem alsidig, og har erfaring indenfor alle områder af IT, hvorved jeg kan arbejde med det meste. Jeg har i min karriere bl.a. stået for opsætning og vedligeholdelse af både Windows og Linux servere, samt opsætning af flere CI/CD systemer.

  Det jeg værdsætter højt i et job er et godt arbejdsmiljø, og gode muligheder for at udvikle mig professionelt. Jeg søger altid at blive bedre til det jeg laver, og jeg elsker at udforske nye områder.

  Jeg beskæftiger mig primært med de følgende teknologier:  
  <mark>C#</mark> <mark>.NET</mark> <mark>JavaScript</mark> <mark>TypeScript</mark> <mark>CSS/SASS</mark> <mark>HTML</mark>

