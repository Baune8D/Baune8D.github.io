# About Section
about_title: Om mig
about_profile_image: images/Morten.png
about_content: | # this will include new lines to allow paragraphs
  Mit navn er Morten Larsen, og jeg er full stack web udvikler . Jeg bor på Frederiksberg med min kone, datter og hund. Jeg startede med at programmere da jeg var 14 år gammel, med små konsol programmer skrevet i C++. Jeg har hele mit liv været interresert i IT og elektronik, og har idag gjort programmering til min levevej.

  Som programmør er jeg meget perfektionistisk, jeg elsker at skrive god kode og velorganiseret kode, og lægger altid mange tanker i designet bag en opgave. Min primære interesse er backend udvikling og jeg er specielt glad for Domain Driven Design. Da jeg er en person der elsker at rode indenfor alle områder af IT kan jeg arbejde med det meste, jeg har i min karrierre bl.a. stået for opsætning og vedligholdelse af både Windows og Linux servere samt opsætning af flere CI/CD systemer.

  Det jeg værdsætter højt i et job er et godt arbejdsmiljø og gode muligheder for at udvikle mig professionelt. Jeg søger altid at blive bedre til det jeg laver, og jeg elsker at udforske nye områder.

  Jeg beskæftiger mig primært med de følgende teknologier:  
  <mark>C#</mark> <mark>.NET</mark> <mark>PHP</mark> <mark>JavaScript</mark> <mark>TypeScript</mark> <mark>CSS/SASS</mark> <mark>HTML</mark>

