# More Section
more_title: Mere om mig
more_content: | # this will include new lines to allow paragraphs
  Udover tid med familien, går det meste af min fritid også med at rode med IT eller elektronik i forskellige afskygninger. Jeg er en passioneret gamer og har hele mit liv bygget mine egne computere, jeg elsker hardware og at presse det til det yderste, derfor er jeg også en stor overclocking entusiast. Jeg hoster selv en dual Xeon unRAID server derhjemme som jeg bruger som homelab. Serveren fungerer som NAS, og driver alle mine personlige services som fx. DNS, web hosting, mediecenter, diverse spil servere samt diverse virtuelle maskiner til test formål. Min lejlighed har en ret omfattende netværks infrastruktur, bestående af en masse Ubiquiti UniFi netværksudstyr som jeg også bruger en masse tid på at optimere og teste på. Derudover har jeg en Ender-3 Pro 3D printer som jeg hygger mig med at modificere, bl.a. ved at 3D printe nye dele til printeren.

