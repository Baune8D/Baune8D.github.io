        title: Københavns Erhvervs Akademi (KEA)
        caption: 2011 - 2014
        sub_title: Datamatiker
        description: |
          Uddannelsen bestod primært af programmering i Java og PHP, samt undervisning i de agile udviklings metoder Scrum, Xtreme Programming og Unified Process. Mit eksamens projekt var et custom PHP MVC framework plus en mindre koncept applikation bygget ovenpå.

          Jeg valgte efter skolen ikke at fortsætte på bacheloren, da jeg altid har været meget drevet af learning-by-doing princippet. Jeg ville hellere ud og have fingrene i maskinen på nogle konkrete udviklingsprojekter.

          Nogle af mine skoleprojekter fra dengang, kan findes på min [GitHub](https://github.com/Baune8D) profil.
      - layout: left
        title: Københavns VUC
        caption: 2011 - 2011
        sub_title: Matematik C / B og Engelsk C / B
        description: |
          Da jeg ikke har en gymnasiel uddannelse, havde jeg brug for nogle enkeltfag for at komme ind på Datamatiker uddannelsen. Jeg tog matematik på C og B niveau som turbo hold der hver varede 8 uger. Engelsk C tog jeg først som fjernstudie og senere på B niveau samtidig med matematik holdene.

  - title: Mere om mig
    layout: text
    content: |
      Jeg bor på Frederiksberg med min kone, 2 døtre og vores lille hund.
      
      Udover tid med familien, går det meste af min fritid også med at rode med IT eller elektronik i forskellige afskygninger. Jeg har et homelab derhjmme som kører en masse services som vi bruger i vores hjem og dagligdag, og jeg bruger meget tid på at optimere på vores hjemmenetværk. Jeg nyder at bygge computere og er stadig en gamer i hjertet, så der går da også en del tid med at game med vennerne når tiden tillader det. Jeg elsker også at spille brætspil og har en 3D printer som jeg bl.a. bruger til at printe nye dele til vores favorit spil.
      

