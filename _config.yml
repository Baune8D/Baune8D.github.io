# More Section
more_title: Mere om mig
more_content: | # this will include new lines to allow paragraphs
  Udover tid med familien, består det meste af min fritid også af at rode med IT i forskellige afskygninger.
  Jeg er en passioneret gamer og har hele mit liv bygget mine egne computere, jeg elsker hardware og at presse det til det yderste, derfor er er jeg også en stor overclocking entusiast.
  Jeg hoster selv en dual Xeon unRAID server som driver alle mine personlige services som fx. NAS, DNS server, web hosting, medie center samt diverse spil servere.
  Derudover har jeg en 3D printer hvor jeg bruger det meste af tiden på at printe dele til at modificere samme printer.

