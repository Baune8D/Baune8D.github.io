  quote: >
    Stedet hvor sælgere og købere af små og mellemstore virksomheder mødes
  description: | # this will include new lines to allow paragraphs
    Dette projekt var originalt en underside til Amino, kaldet "Amino Virksomhedsbørs" og skrevet i ASP.NET MVC, projektet blev originalt startet i 2007 af bl.a. Martin Thorborg. I 2016 købte jeg og 2 andre 50% af Amino Virksomhedbørs og startede Saxis, projektet blev sepereret fra Amino og flyttet til sit eget domæne: [www.saxis.dk](www.saxis.dk). Idag er der intet tilbage af den originale kodebase, jeg har igennem årene omskrevet hele sitet til en moderne kodebase skrevet primært i ASP.NET Core, og med vægt på SOLID principperne. Udover programmerings arbejde har jeg også været ansvarlig for opsætning og vedligeholdelse af både Windows og Linux servere, samt opsætning af en CI/CD pipeline drevet af AppVeyor og GitHub Actions. Virksomheden vandt en Børsen Gazelle i 2020.
    
    Jeg er fortsat medejer og tilknyttet Saxis som jeg har brugt de sidste mange år på at bygge, men søger noget mere stabilitet grundet familien.

    Jeg har arbejdet med de følgende teknologier under dette projekt:  
    <mark>C#</mark> <mark>ASP.NET MVC</mark> <mark>ASP.NET Core MVC</mark> <mark>Razor Pages</mark> <mark>JavaScript</mark> <mark>TypeScript</mark> <mark>Webpack</mark> <mark>Vue.js</mark> <mark>SASS</mark> <mark>Git</mark> <mark>MSSQL</mark> <mark>MySQL</mark>  
    <mark>PowerShell</mark> <mark>Redis</mark> <mark>Windows Server</mark> <mark>Ubuntu Server</mark> <mark>IIS</mark> <mark>Apache</mark> <mark>AppVeyor</mark> <mark>GitHub Actions</mark> <mark>Wordpress</mark> <mark>VMware</mark> <mark>Docker</mark>
    
    Nævneværdige .NET pakker der er blevet brugt i dette projekt:  
    <mark>Entity Framework Core</mark> <mark>Dapper</mark> <mark>AutoMapper</mark> <mark>MediatR</mark> <mark>Hangfire</mark> <mark>Autofac</mark> <mark>CacheManager</mark>
